name: integracao
run-name: Integração Continua

on: 
  push:
    branches:
      - main

jobs:
  validacao:
    runs-on: ubuntu-latest
    steps:
      - name: Obter codigo
        uses: actions/checkout@v3
      - name: enter path
        run: cd test
      - name: Setup node
        uses: actions/setup-node@v3
        with:
            node-version: '22.17.0'
      - name: install package
        run: npm install
        working-directory: ./test
      
      - name: Start server
        run: npm start &
        env: 
          CI: true
        working-directory: ./test
      
      - name: Run Cypress
        run: npx cypress run
        env:
          CI: true
        working-directory: ./test
